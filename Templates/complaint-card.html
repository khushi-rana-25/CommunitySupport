<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="../Styles/track.css"/>
</head>
<body>
  <div class="complaint-card">
    <div class="card-header">
      <span class="ticket-id">#TKT-001</span>
      <span class="status pending">Pending</span>
    </div>
    <div class="card-body">
      <p><strong>Issue:</strong> Water Leakage</p>
      <p><strong>Location:</strong> Apartment 5B, Tower A</p>
    </div>
    <div class="card-footer">
      <p class="date">Jun 28, 2024</p>
      <button class="share-btn"><i class="fas fa-share-alt"></i></button>
    </div>
  </div>
</body>
</html>
