<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Community Support</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body class="has-navbar">
    <!-- Message container will be loaded here -->
    <div id="message-container"></div>
    
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <div class="container">
        <h2>Provide Feedback</h2>
        <p>Help us improve our services by sharing your valuable feedback.</p>
        
        <form id="feedbackForm" class="form">
            <div class="input-group">
                <label for="feedbackType">Feedback Type</label>
                <select id="feedbackType" name="feedbackType" required>
                    <option value="">Select feedback type</option>
                    <option value="service_quality">Service Quality</option>
                    <option value="response_time">Response Time</option>
                    <option value="staff_behavior">Staff Behavior</option>
                    <option value="facility_maintenance">Facility Maintenance</option>
                    <option value="general">General Feedback</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="feedbackTitle">Title</label>
                <input type="text" id="feedbackTitle" name="feedbackTitle" placeholder="Brief title for your feedback" required>
            </div>
            
            <div class="input-group">
                <label for="feedbackDescription">Description</label>
                <textarea id="feedbackDescription" name="feedbackDescription" rows="4" placeholder="Please provide detailed feedback..." required></textarea>
            </div>
            
            <div class="input-group">
                <label for="feedbackRating">Rating</label>
                <div class="rating-container">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">5</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">4</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">3</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">2</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">1</label>
                </div>
            </div>
            
            <div class="input-group">
                <label for="feedbackSuggestions">Suggestions (Optional)</label>
                <textarea id="feedbackSuggestions" name="feedbackSuggestions" rows="3" placeholder="Any suggestions for improvement..."></textarea>
            </div>
            
            <button type="submit">Submit Feedback</button>
        </form>
        
        <div class="recent-feedback">
            <h3>Your Recent Feedback</h3>
            <div id="feedbackHistory">
                <!-- Feedback history will be loaded here -->
                <div class="feedback-item">
                    <div class="feedback-header">
                        <h4>Great Service Response</h4>
                        <span class="rating">★★★★★</span>
                    </div>
                    <p class="feedback-desc">The maintenance team responded quickly to our water issue.</p>
                    <div class="feedback-meta">
                        <span class="date">Submitted: 2024-01-10</span>
                        <span class="type">Type: Service Quality</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
