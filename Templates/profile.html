<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Community Support</title>
    <link rel="stylesheet" href="../Styles/profile.css">
    <link rel="stylesheet" href="../Styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- OmniDimension AI Voice Assistant Widget -->
    <script id="omnidimension-web-widget" async src="https://backend.omnidim.io/web_widget.js?secret_key=0ea5d7cc5e44c07ada29f4c19f4459ac"></script>
</head>
<body class="profile-body">
    
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar-section">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

        <div class="profile-sections">
            <div class="profile-section">
                <h2>Personal Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label>Full Name</label>
                        <p id="fullName">Loading...</p>
                    </div>
                    <div class="info-item">
                        <label>Email</label>
                        <p id="userEmail">Loading...</p>
                    </div>
                    <div class="info-item">
                        <label>Phone Number</label>
                        <p id="userPhone">Not provided</p>
                    </div>
                    <div class="info-item">
                        <label>Street Address</label>
                        <p id="userAddress">Not provided</p>
                    </div>
                </div>
            </div>
            
            <div class="profile-logout-section">
                <button class="logout-btn-profile" id="logoutBtnProfile">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="modal-close" id="closeEditModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="edit-profile-form" id="editProfileForm">
                <div class="form-row">
                    <div class="input-group">
                        <label for="editFullName">Full Name</label>
                        <input type="text" id="editFullName" name="fullName" required>
                    </div>
                    <div class="input-group">
                        <label for="editUsername">Username</label>
                        <input type="text" id="editUsername" name="username" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="editEmail">Email Address</label>
                    <input type="email" id="editEmail" name="email" required readonly>
                    <small class="field-note">Email cannot be changed. Contact support if needed.</small>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="editPhone">Phone Number</label>
                        <input type="tel" id="editPhone" name="phone" placeholder="e.g., +1 (555) 123-4567">
                    </div>
                    <div class="input-group">
                        <label for="editRole">Role</label>
                        <select id="editRole" name="role" disabled>
                            <option value="resident">Resident</option>
                            <option value="community_manager">Community Manager</option>
                        </select>
                        <small class="field-note">Role cannot be changed.</small>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="editAddress">Street Address</label>
                    <textarea id="editAddress" name="address" rows="2" placeholder="Enter your street address"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="editCity">City</label>
                        <input type="text" id="editCity" name="city" placeholder="Enter city">
                    </div>
                    <div class="input-group">
                        <label for="editState">State/Province</label>
                        <input type="text" id="editState" name="state" placeholder="State or Province">
                    </div>
                    <div class="input-group">
                        <label for="editZipCode">ZIP/Postal Code</label>
                        <input type="text" id="editZipCode" name="zipCode" placeholder="ZIP Code">
                    </div>
                </div>
                
                <div class="emergency-section">
                    <h3>Emergency Contact Information</h3>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="editEmergencyContact">Emergency Contact Name</label>
                            <input type="text" id="editEmergencyContact" name="emergencyContact" placeholder="Emergency contact name">
                        </div>
                        <div class="input-group">
                            <label for="editEmergencyPhone">Emergency Contact Phone</label>
                            <input type="tel" id="editEmergencyPhone" name="emergencyPhone" placeholder="Emergency contact phone">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelEdit">Cancel</button>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../JS/script.js"></script>
    <script src="../JS/profile.js"></script>
</body>
</html>
