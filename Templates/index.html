<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Community Support</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <!-- Left Side - Login Form -->
        <div class="login-form-section">
            <div class="login-form-container">
                <div class="login-header">
                    <p class="welcome-text">Welcome back to Community Support</p>
                    <h1 class="login-title">Login</h1>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="loginEmail" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="loginPassword" name="loginPassword" required>
                            <i class="fas fa-eye-slash password-toggle" id="passwordToggle" style="cursor:pointer;"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <p class="signup-link">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>
                    
                </form>
            </div>
        </div>
        
        <!-- Right Side - ResiVox Background -->
        <div class="login-image-section">
            <div class="grid-background"></div>
            <div class="hero-content">
                <h1 class="hero-title">ResiVox</h1>
                <p class="hero-tagline">Unmute your neighbourhood</p>
            </div>
        </div>
    </div>
    
    <script>
        // Show/Hide password functionality for login page
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('loginPassword');
            const toggleIcon = document.getElementById('passwordToggle');
            toggleIcon.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                }
            });
        });
    </script>
    <script src="../JS/script.js"></script>
</body>
</html>
