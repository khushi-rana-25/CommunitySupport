<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Community Support</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Quick fix for top padding */
        .signup-container {
            padding-top: 40px;
        }
        @media (max-width: 600px) {
            .signup-container {
                padding-top: 20px;
            }
        }
    </style>
</head>
<body class="signup-body">
    <div class="signup-container">
        <!-- Left Side - Sign Up Form -->
        <div class="signup-form-section">
            <div class="signup-form-container">
                <div class="signup-header">
                    <p class="welcome-text">Welcome to Community Support</p>
                    <h1 class="signup-title">Create Account</h1>
                </div>
                
                <form id="signupForm" class="signup-form">
                    <div class="input-group">
                        <label for="fullName">Full name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="signupEmail" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" name="signupUsername" required>
                    </div>

                    <!-- Added Address Field -->
                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <!-- Added Phone Number Field -->
                    <div class="input-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10 digit number">
                    </div>
                    
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-input-container">
                            <input type="password" id="signupPassword" name="signupPassword" required>
                            <i class="fas fa-eye-slash password-toggle" id="passwordToggle" style="cursor:pointer;"></i>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="signupRole">Role</label>
                        <select id="signupRole" name="signupRole" required>
                            <option value="">Select your role</option>
                            <option value="community_manager">Community Manager</option>
                            <option value="resident">Resident</option>
                        </select>
                    </div>
                    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="termsCheckbox" required>
                        <label for="termsCheckbox">
                            I agree to your <a href="#" class="terms-link">Terms</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="signup-btn">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <p class="login-link">
                        Already have an account? <a href="index.html">Login</a>
                    </p>
                    
                </form>
            </div>
        </div>
        
        <!-- Right Side - Background Image Placeholder -->
        <div class="signup-image-section">
            <div class="grid-background"></div>
            <div class="hero-content">
                <h1 class="hero-title">ResiVox</h1>
                <p class="hero-tagline">Unmute your neighbourhood</p>
            </div>
        </div>
    </div>
    
    <script>
        // Show/Hide password functionality for signup page
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('signupPassword');
            const toggleIcon = document.getElementById('passwordToggle');
            toggleIcon.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                }
            });
        });
    </script>
    <script src="../JS/script.js"></script>
